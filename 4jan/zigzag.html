<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4,200px);
            grid-template-rows: repeat(3,200px);
            grid-gap: 20px;
        }
        #container>div{
            background-color:teal;
            border-radius: 10px;
        }
        #sec{
            grid-area: 1/2/2/4;
        }
        #four{
            grid-area: 2/1/3/3;
        }
        #nine{
            grid-area: 3/3/4/5;
        }
    </style>
</head>
<body>
    <div id="container">
        <div></div>
        <div id="sec"></div>
        <div></div>
        <div id="four"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div id="nine"></div>  
    </div>
</body>
</html>
