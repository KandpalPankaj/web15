<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_bars</title>
    <style>
        body{
            background-color: black;
            
        }
        #container{
            background-color: white;
            width: 600px;
            height: 600px;
            margin: auto;
            display: flex;
            padding: 100px;
            padding-left:150px;
        }
        #container>div{
            width: 17%;
            background-color: teal;
            margin:20px;
            border-radius: 10px;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
