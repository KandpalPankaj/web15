<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <input type="number" placeholder="Enter your age" value=""/>
    <button onclick="submit()">Submit</button>
</body>
</html>

<script>
function submit(){
  if(document.querySelector("input").value=="18")
  {
    document.querySelector("p").textContent="You are just old enough to drive in India!"
  }
  else  if(document.querySelector("input").value>="18")
  {
    document.querySelector("p").textContent="You can drive in India!"
  }
  else{
    document.querySelector("p").textContent="You can't drive in India!"

  }
}
</script>
