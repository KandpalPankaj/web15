<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container{
      display: flex;
      height: 500px;
    }
    #sidebar{
      flex: 2;
      border: 1px solid black;
      
    }
    #main{
      flex: 8;
      border: 1px solid black;
      display: grid;
      grid-template-columns: repeat(3,30%);
      grid-gap:10%
    }
    img{
      width:300px;
      height: 300px;
    }
  </style>
  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
     
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top images here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from './components/sidebar.js'
  import {makeAPIcall,appendPictures} from "./scripts/main.js"
  let sidebar_div = document.getElementById("sidebar")
  sidebar_div.innerHTML=sidebar();
  
  let res=await makeAPIcall("https://api.unsplash.com/photos/?client_id=17mgnRxqrUNLyYkgkkmWg8A95EVTjwmBj7zLkb0rajs");
  console.log(' res', res);
  let parent=document.getElementById("main")
  appendPictures(res,parent)

  let input=document.getElementById("searchbar");
  input.addEventListener("keypress",(e)=>{
    if(e.key==='Enter')
    {
      let input_value=document.getElementById("searchbar").value;
      localStorage.setItem("search_Item",input_value)
      window.location.href="search.html";
    }
  })
</script>
