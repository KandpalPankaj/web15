<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <style>
    #main{
      display: grid;
      grid-template-columns: repeat(3,30%); 
       grid-gap:10%;
    }
    img{
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <div id="main">
      <!--No need to add sidebar here, directly display search results here only-->
    </div>
  </body>
</html>
<script type="module">
  import{makeAPIcall,appendPictures} from "./scripts/main.js";
  let search_Item=localStorage.getItem("search_Item");
  let res= await makeAPIcall(`https://api.unsplash.com/search/photos/?query=${search_Item}&client_id=17mgnRxqrUNLyYkgkkmWg8A95EVTjwmBj7zLkb0rajs`);
  console.log(' res', res);

  let parent=document.getElementById("main");
  appendPictures(res.results,parent)
</script>
