<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
        }
    </style>
</head>
<body>
    
    <input type="text" id="search">
    <div id="container">
    <div id="sidebar"></div>
    <div id="news"></div>
    </div>
</body>
</html>

<script type="module">
    import {apiCall,apeendNews} from "./main.js";
    import sidebar from "./sidebar.js";
    let res=await apiCall("https://shrouded-earth-23381.herokuapp.com/api/headlines/india");
    console.log(' res', res);

    let parent=document.getElementById("news");
    apeendNews(res,parent);

    let input=document.getElementById("search");
    input.addEventListener("keypress",function(el){
        if(el.code==="Enter")
        {console.log("a")
            let search=input.value;
            localStorage.setItem("searchNews",search);
            window.location.href="search.html"
        }
        
    })

let a=document.getElementById("sidebar");
a.innerHTML=sidebar();


</script>
